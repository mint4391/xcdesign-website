    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        background: #20252c;
        color: #ffffff;
        flex-direction: column;
        font-family: "Microsoft YaHei", "PingFang SC", -apple-system, system-ui,
          sans-serif;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      img,
      video {
        display: block;
        width: 100%;
      }

      /* Layout */
      .container {
        width: 100%;
        max-width: 1400px;
        margin: 40px auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
        transition: opacity 0.3s ease;
      }

      /* Media */
      .media {
        cursor: zoom-in;
      }

      .media img,
      .media video {
        border-radius: 8px;
      }

      /* 去除焦点虚线 */
      .fancybox__content :focus,
      .fancybox__content video:focus,
      .fancybox__content button:focus {
        outline: none !important;
      }

      /* Footer */
      footer {
        padding: 0 0 40px;
        text-align: center;
        color: #6e7480;
        font-size: 12px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container {
          width: 100%;
          margin-bottom: 1%;
          margin-top: 1%;
          gap: 2px;
        }

        footer {
          font-size: 10px;
          padding: 16px 0;
        }

        .media img,
        .media video {
          border-radius: 0px;
        }
      }

      /* ==================== Plyr 修复与美化 ==================== */
      /* 视频背景黑色，无白框 */
      .plyr--video,
      .plyr__video-wrapper {
        background: #000 !important;
      }

      .plyr video {
        object-fit: cover; /* 铺满容器，裁剪边缘（推荐展示作品） */
        /* 如需保留完整画面（可能有黑边），改成: object-fit: contain; */
      }

      /* Fancybox 内 Plyr 铺满，无内边距白边 */
      .fancybox__content {
        padding: 0 !important;
        background: #000 !important;
      }

      .fancybox__content .plyr {
        width: 100% !important;
        height: 100% !important;
        border-radius: 0;
      }

      /* 彻底隐藏控件（备用保险） */
      .plyr__controls {
        display: none !important;
      }
    </style>

          reveal: (fancybox, slide) => {
            const videoEl = slide.$content?.querySelector("video");
            if (videoEl && videoEl.id.startsWith("plyr-video-")) {
              if (currentPlyr) {
                currentPlyr.destroy();
              }

              currentPlyr = new Plyr(videoEl, {
                controls: [],
                autoplay: true,
                muted: true,
                loop: { active: true },
                hideControls: true,
                resetOnEnd: true,
                autopause: false,
                clickToPlay: false,
              });

              // 确保自动播放（解决浏览器严格策略）
              currentPlyr.on("canplay", () => {
                currentPlyr.play();
              });

              // 备用延迟播放
              setTimeout(() => {
                currentPlyr.play();
              }, 300);
            }
          },

          closing: () => {
            if (currentPlyr) {
              currentPlyr.destroy();
              currentPlyr = null;
            }
          },

          done: (fancybox, slide) => {
            if (slide.type === "image") {
              slide.$el.addEventListener("contextmenu", (e) =>
                e.preventDefault()
              );
            }
          },
        },
      });

      // 禁用右键与开发者工具
      document.oncontextmenu = () => false;
      document.onkeydown = (e) => {
        if (
          e.keyCode === 123 ||
          (e.ctrlKey && e.shiftKey && e.keyCode === 73) ||
          (e.ctrlKey && e.keyCode === 85)
        ) {
          return false;
        }
      };
    </script>
  </body>
</html>
