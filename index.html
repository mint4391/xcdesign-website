<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>个人视觉设计 | 周晓城</title>
    <link rel="icon" href="https://xcdesign-1306237972.cos.ap-guangzhou.myqcloud.com/favicon.png">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />

    <style>
        :root { --bg: #20252c; --card: #2a3039; --accent: #007aff; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; overflow-x: hidden; }

        .container { width: 100%; max-width: 1200px; margin: 20px auto; padding: 0 15px; display: flex; flex-direction: column; gap: 20px; }
        .media-item { display: block; width: 100%; background: var(--card); border-radius: 8px; overflow: hidden; cursor: zoom-in; text-decoration: none; }
        .media-item img, .media-item video { display: block; width: 100%; height: auto; border: none; }

        /* UI 修复：确保左上角序号清晰 */
        .fancybox__infobar { visibility: visible !important; opacity: 1 !important; font-weight: bold; font-size: 16px; }
        
        /* 缩略图优化 */
        .f-thumbs__slide__img { object-fit: contain !important; }
        .f-thumbs__slide.is-nav-selected { box-shadow: inset 0 0 0 3px var(--accent) !important; }

        /* 视频容器与屏蔽遮罩 */
        .v-container { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #000; }
        .v-mask { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: transparent; }
        
        /* 屏蔽原生视频控件干扰 */
        video::-webkit-media-controls { display: none !important; }
        .fancybox__content { background: #000 !important; }

        footer { padding: 40px 0; text-align: center; color: #555; font-size: 12px; }
        @media (max-width: 768px) { .container { gap: 10px; padding: 0 10px; } }
    </style>
</head>
<body>

    <main class="container" id="gallery-root"></main>
    <footer><p>©周晓城 · All Rights Reserved</p></footer>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

    <script>
        const cos = "https://xcdesign-1306237972.cos.ap-guangzhou.myqcloud.com/";
        const root = document.getElementById('gallery-root');
        const videoIds = [18, 21, 23, 31, 35, 40, 42];

        // 1. 动态生成资源节点
        for (let i = 1; i <= 43; i++) {
            const isV = videoIds.includes(i);
            const a = document.createElement('a');
            a.className = 'media-item';
            a.dataset.fancybox = 'gallery';
            
            if (!isV) {
                // 图片处理
                a.href = `${cos}${i}.png`;
                a.innerHTML = `<img src="${cos}${i}.png" loading="lazy">`;
            } else {
                // 视频处理：直接使用视频 URL + type="video"，Fancybox 会自动创建 <video> 播放器
                a.href = `${cos}${i}.mp4`;
                a.dataset.type = "video";

                // 可选：指定缩略图（使用上一张图片作为封面）
                a.dataset.thumb = `${cos}${i-1}.png`;

                // 列表页封面（视频缩略图，带 poster 防止闪黑）
                a.innerHTML = `<video src="${cos}${i}.mp4" autoplay loop muted playsinline poster="${cos}${i-1}.png"></video>`;
            }
            root.appendChild(a);
        }

        // 2. 强力播放控制逻辑（针对直接 video 类型）
        const forcePlay = (slide) => {
            const v = slide.$content?.querySelector('video') || slide.$el?.querySelector('video');
            if (v) {
                v.muted = true;
                v.play().catch(() => {
                    v.muted = true;
                    v.play();
                });
            }
        };

        // 3. 初始化 Fancybox
        Fancybox.bind("[data-fancybox='gallery']", {
            Toolbar: {
                display: {
                    left: ["infobar"],
                    right: ["thumbs", "fullscreen", "close"]
                }
            },
            
            Thumbs: { 
                autoStart: true, 
                type: "classic" 
            },

            l10n: { COUNT: "{current} / {total}" },

            // 确保视频自动播放、循环、静音等属性
            Html: {
                video: {
                    tpl: '<video class="fancybox__video" controls controlslist="nodownload nofullscreen noremoteplayback" disablepictureinpicture autoplay loop muted playsinline style="width:100%; max-height:100vh; object-fit:contain;"></video>',
                    autoplay: true,
                    muted: true
                }
            },

            on: {
                // 内容加载完成后强制播放
                "done": (fancybox, slide) => {
                    forcePlay(slide);
                },
                // 切换幻灯片时
                "Carousel.change": (fancybox) => {
                    setTimeout(() => {
                        forcePlay(fancybox.getSlide());
                    }, 100);
                }
            }
        });

        // 部署后可取消注释：禁用右键（可选）
        // document.oncontextmenu = () => false;
    </script>
</body>
</html>
