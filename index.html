    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        /* 强制使用标准视口 */
        -webkit-tap-highlight-color: transparent;
      }

      body {
        background: linear-gradient(
          135deg,
          #1a1f25 0%,
          #20252c 50%,
          #252a31 100%
        );
        background: #20252c;
        color: #ffffff;
        flex-direction: column;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      img,
      video {
        display: block;
        width: 100%;
      }

      /* Layout */
      .container {
        width: 100%;
        max-width: 1400px;
        margin: 40px auto;
        display: flex;
        flex-direction: column;
        gap: 20px; /* 基础间距 */
        transition: opacity 0.3s ease;
      }

      /*  Media  */
      .media {
        cursor: zoom-in;
      }

      .media img,
      .media video {
        border-radius: 8px;
      }

      /* 去除视频播放器周围的虚线框 */
      .fancybox__content :focus,
      .fancybox__content video:focus,
      .fancybox__content button:focus {
        outline: none !important;
      }

      /*  Footer */
      footer {
        padding: 0 0 40px;
        text-align: center;
        color: #6e7480;
        font-size: 12px;
      }

      /*  Responsive */
      @media (max-width: 768px) {
        .container {
          width: 100%;
          margin-bottom: 1%;
          margin-top: 1%;
          gap: 2px; /* 基础间距 */
          transition: 0.3s ease;
        }

        footer {
          font-size: 10px;
          padding: 16px 0;
          transition: 0.3s ease;
        }

        .media img,
        .media video {
          border-radius: 0px;
          transition: 0.3s ease;
        }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
    <script>
      Fancybox.bind("[data-fancybox]", {
        Toolbar: {
          display: [
            { id: "counter", 
              position: "center",
              // 禁用工具栏中的下载按钮
              left: ["infobar"],
              middle: [],
              right: ["iterateZoom", "slideshow", "fullscreen", "thumbs", "close"],
            },
            //"zoom",
            //"slideshow",
            "fullscreen",
            "thumbs",
            "close",
          ],
        },
        Thumbs: { autoStart: true, type: "modern" },
        Carousel: { infinite: true },
        Hash: false,
        preload: 1,
        animated: true,
        hideScrollbar: true,
        trapFocus: false,
        // 阻止弹出右键菜单（针对图片）
        on: {
              done: (fancybox, slide) => {
                  if (slide.type === "image") {
                  slide.$el.addEventListener("contextmenu", (e) => e.preventDefault());
                  }
              },
        },
      });
      
      // 禁用右键
      document.oncontextmenu = () => false;

      // 禁用 F12, Ctrl+Shift+I (检查元素), Ctrl+U (查看源码)
      document.onkeydown = (e) => {
        if (
          e.keyCode === 123 || 
          (e.ctrlKey && e.shiftKey && e.keyCode === 73) || 
          (e.ctrlKey && e.keyCode === 85)
        ) {
          return false;
        }
      };
    </script>
